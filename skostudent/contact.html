    <body>

        <!-- Preloader -->
        <div class="preloader-area position-fixed start-0 top-0 end-0 bottom-0 text-center">
            <div class="preloader">
                <img src="assets/images/black-logo.svg" alt="preloader">
                <div class="waviy fw-bold">

                    <span class="position-relative d-inline-block">U</span>
                    <span class="position-relative d-inline-block">G</span>
                    <span class="position-relative d-inline-block">E</span>
                    <span class="position-relative d-inline-block">N</span>
                </div>
            </div>
        </div>
        <!-- End Preloader -->
   <div id="header"></div>


        <!-- Start Page Title Area -->
        <div id="banner" class="page-title-area position-relative z-1" data-cue="slideInUp">
            <div class="container">
                <div class="page-title-content text-center">
                    <h2>Contact Us</h2>
                    <ul class="list-unstyled ps-0 mb-0">
                        <li class="d-inline-block">
                            <a href="index.html">
                                Home
                            </a>
                        </li>
                        <li class="d-inline-block">
                            Contact
                        </li>
                    </ul>
                </div>
            </div>
            <div class="pages1">
                <img src="assets/images/shapes/pages1.png" alt="shape">
            </div>
            <div class="pages2">
                <img src="assets/images/shapes/pages2.png" alt="shape">
            </div>
            <div class="pages3">
                <img src="assets/images/shapes/pages3.png" alt="shape">
            </div>
            <div class="pages4">
                <img src="assets/images/shapes/pages4.svg" alt="shape">
            </div>
            <div class="pages5">
                <img src="assets/images/shapes/pages5.svg" alt="shape">
            </div>
        </div>

        <!-- Start Contact Area -->
        <div class="contact-area pt-136 pb-110">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="single-contact-content">
                            <div class="section-title">
                                <span class="d-inline-block sub-title">Contact Us</span>
                                <h2>
                                    Get In 
                                    <span class="position-relative">
                                        Touch
                                        <img src="assets/images/shapes/title-shape.svg" alt="shape">
                                    </span>
                                </h2>
                            </div>
                            <div class="contact-list d-flex align-items-center">
                                <div class="icon">
                                    <img src="assets/images/icon/contact1.svg" alt="icon">
                                </div>
                                <div class="content">
                                    <h3>Email-Us :</h3>
                                    <a href="mailto:edugenmail@email.com">
                                        edugenmail@email.com
                                    </a>
                                </div>
                            </div>
                            <div class="contact-list d-flex align-items-center">
                                <div class="icon bg-2">
                                    <img src="assets/images/icon/contact2.svg" alt="icon">
                                </div>
                                <div class="content">
                                    <h3>Call Us :</h3>
                                    <a href="tel:+1234568900">
                                        +123 456 8900
                                    </a>
                                </div>
                            </div>
                            <div class="contact-list d-flex align-items-center">
                                <div class="icon">
                                    <img src="assets/images/icon/contact3.svg" alt="icon">
                                </div>
                                <div class="content">
                                    <h3>Office :</h3>
                                    <span>Mountain Green Road 2389, NY, USA</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="single-contact-form style-2">
                            <form>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Name*">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email*">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Website Address">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control textarea" placeholder="Your Message*"></textarea>
                                </div>
                                <button class="default-btn2 style-3 border-0">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Contact Area -->

        <!-- Start Contact Map -->
        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24196.22093656893!2d-111.91936604612816!3d40.70640020197386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87528ace2b0246f5%3A0x492b0c437e9cceb8!2sSouth%20Salt%20Lake%2C%20UT%2C%20USA!5e0!3m2!1sen!2sbd!4v1724093902757!5m2!1sen!2sbd"></iframe>
        </div>
        <!-- End Contact Map -->
       
         <div id="footer"></div>

  <script>
    // Header yüklə
    fetch('/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Footer yüklə
    fetch('/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

  </script>

        <script src="assets/js/scrollCue.min.js"></script>
        <script src="assets/js/mixitup.min.js"></script>
        <script src="assets/js/main.js"></script>

</html>
